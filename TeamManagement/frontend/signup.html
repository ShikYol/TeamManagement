<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="icon.jpg" alt="Logo"> 
        <h1>Sign Up</h1>
    </header>
    <main>
        <form action="../backend/signup.php" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <label>
                <input type="radio" name="role" value="GeneralUser" checked> User
            </label>
            <label>
                <input type="radio" name="role" value="AdminUser"> Admin
            </label>

            <input type="password" name="preset_password" placeholder="Admin Password" id="presetPassword" disabled>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 Task Management System</p>
        <button class="back-btn" onclick="window.history.back()">Back</button>
        <button class="home-btn" onclick="location.href='index.html'">Home</button> <!-- Home Button -->
    </footer>
    <script>
        const roleInputs = document.querySelectorAll('input[name="role"]');
        const presetPassword = document.getElementById('presetPassword');

        roleInputs.forEach(input => {
            input.addEventListener('change', () => {
                presetPassword.disabled = input.value !== 'AdminUser';
            });
        });
    </script>
</body>
</html>
